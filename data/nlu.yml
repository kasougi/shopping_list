version: "3.1"

nlu:
- intent: hello
  examples: |
    - привет
    - здравствуй
    - хай
    - хеллоу
    - приветствую

- intent: my_name
  examples: |
    - Меня зовут [Никита](person)
    - Я [Миша](person)
    - [Ваня](person)
    - [Маша](person)
    - Мое имя [Иван](person)
    - [Саша](person) мое имя
    - [Влад](person) зовут меня
    - [Игорь](person) зовет меня

- intent: hello+my_name
  examples: |
    - Привет, меня зовут [Никита](person)
    - привет. Мое имя [Женя](person)
    - здравствуй, я [Игорь](person)


- intent: item_added
  examples: |
    - Хочу добавить [хлеб](item) в список покупок
    - Хочу добавить [напиток](item) в список покупок
    - Хочу добавить [газировку](item) в список
    - Хочу [сникерс](item) добавить в список
    - Добавь [жевачку](item) в список
    - Добавь пожалуйста [молоко](item) в список
    - пожалуйста добавь [мяса](item) в список
    - пожалуйста добавь в список [курицу](item)
    - Добавь в список [сметану](item)

- intent: show_items
  examples: |
    - Покажи список
    - список
    - покажи лист покупок
    - лист покупок
    - какой у меня список покупок
    - какой у меня лист покупок
    - какой лист покупок
    - какой список

- intent: goodbye
  examples: |
    - пока
    - до свидания
    - гудбай
    - всего хорошего
